<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Number</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('img/iceArrest.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #f4f4f4;
        }
        .header {
            font-size: 8vw;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5vw;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .number {
            font-size: 15vw;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">Total Number of ICE Arrests so Far:</div>
    <div class="number">5582</div>
</body>
</html>
